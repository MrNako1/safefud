<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >Recuperar contraseña </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="upper">
    <div class="icon">
      <ion-icon name="restaurant"></ion-icon>
    </div>
    <p id="login">SafeFuD</p>
  </div>

<div class="middle">
  <div class="box">
    <form #loginForm="ngForm">
      <p>Ingrese Email para recuperar contraseña </p>

      <ion-item>
        <ion-label position="floating">ingresa email / usuario</ion-label>
        <ion-input type="email"
                    placeholder="email"
                    name="email"
                    #email="ngModel"
                    [(ngModel)]="recuperar.email"
                    required 
                    email></ion-input>
        <ion-icon class="ion-align-self-center" 
                  slot="end" 
                  name="mail"></ion-icon>
      </ion-item>
      <ion-button color="warning" routerLink="/login" [disabled]="loginForm.invalid">Recuperar</ion-button>
    </form>
  </div>
</div>
