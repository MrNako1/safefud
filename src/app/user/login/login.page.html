<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >Iniciar Session </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="upper">
    <div class="icon">
      <ion-icon name="restaurant"></ion-icon>
    </div>
    <p id="login">SafeFuD</p>
  </div>

<div class="middle">
  <div class="box">
    <form #loginForm="ngForm">
      <p>Ingrese Email</p>

      <ion-item>
        <ion-label position="floating">ingresa email / usuario</ion-label>
        <ion-input type="email"
                    placeholder="email"
                    name="email"
                    #email="ngModel"
                    [(ngModel)]="login.email"
                    required 
                    email></ion-input>
        <ion-icon class="ion-align-self-center" 
                  slot="end" 
                  name="mail"></ion-icon>
      </ion-item>

      <div *ngIf="email.invalid && email.touched">
        <ion-text color="danger text-center">
          <h4 style="padding-left: 20px;
              margin-top: 10px;">Porfavor ingrese bien el Email</h4>
        </ion-text>
      </div>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [type] ="type ? 'password' : 'text'"
                    placeholder="Password"
                    name="password"
                    #password="ngModel"
                    [(ngModel)]="login.password"
                    required 
                    ></ion-input>
        <ion-icon class="ion-align-self-center" 
                  slot="end" 
                  name="eye-outline" (click)="changeType()"></ion-icon>
      </ion-item>

      <div *ngIf="password.invalid && password.touched">
        <ion-text color="danger text-center">
          <h4 style="padding-left: 20px;
              margin-top: 10px;">Porfavor ingrese bien la Contraseña</h4>
        </ion-text>
      </div>

      <ion-button color="success" size="tiny" fill="clear" class="login-button" routerLink="/recuperar">Olvide mi contraseña</ion-button>
      <ion-button color="success" size="tiny" fill="clear" class="login-button" routerLink="/register">crear cuenta</ion-button>
      <div class="btn">
        <ion-button routerLink="/restaurant" [disabled]="loginForm.invalid">Iniciar sesion</ion-button>
      </div>
    </form>

    <p id="media">Usar otras alternativas</p>

    <div class="socialMedia">
      <ion-icon name="logo-facebook" (click)="facebookLogin"></ion-icon>
      <ion-icon name="logo-instagram" (click)="instagramLogin"></ion-icon>
      <ion-icon name="logo-google" (click)="gmailLogin"></ion-icon>
    </div>

  </div>
</div>
</ion-content>
